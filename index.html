        <script>
            function calcularNota() {
                const ac = parseFloat(document.getElementById('ac').value); // Nota acumulada
                const nd = parseFloat(document.getElementById('nd').value); // Nota deseada
                const pesoFinal = 0.3; // Peso del examen frnal
    
                if (isNaN(ac) || isNaN(nd)) {
                    document.getElementById('resultado').innerText = "ðŸ›¸ Ingresa ambas notas para calcular.";
                    return;
                }
    
                const puntosNecesarios = nd - ac; // Diferenciaa entre la nota deseada y la acumulada
                const notaFaltante = puntosNecesarios / pesoFinal; // Nota necesria en el examen final
    
                if (notaFaltante <= 10 && notaFaltante > 0) {
                    document.getElementById('resultado').innerText = 
                        `ðŸŒŸ Necesitas al menos ${notaFaltante.toFixed(2)} en el examen final para lograr tu meta.`;
                } else if (notaFaltante > 10) {
                    document.getElementById('resultado').innerText = 
                        "ðŸš« No es posible alcanzar la nota deseada con el peso restante.";
                } else {
                    document.getElementById('resultado').innerText =
