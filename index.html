<script>
        function calcularNotas() {
            const nota1 = parseFloat(document.getElementById('nota1').value) || 0;
            const nota2 = parseFloat(document.getElementById('nota2').value) || 0;
            const nota3 = parseFloat(document.getElementById('nota3').value) || 0;
            const nota4 = parseFloat(document.getElementById('nota4').value) || 0;
            const parcial = parseFloat(document.getElementById('parcial').value) || 0;
            let final = parseFloat(document.getElementById('final').value) || 0;

            const suma = (nota1 * 0.1) + (nota2 * 0.1) + (nota3 * 0.1) + (nota4 * 0.1) + (parcial * 0.3) + (final * 0.3);

            let mensaje = `La suma de tus notas es: ${suma.toFixed(2)}`;

            if (final === 0) {
                const deseo = parseFloat(prompt("Ingresa la nota deseada para el final:")) || 0;
                const p = deseo - suma;
                const n = p / 0.3;
                mensaje += `<br>Para alcanzar la nota deseada necesitas sacar: ${Math.ceil(n)} en el examen final.`;
            } else if (suma >= 11.5) {
                mensaje += `<br><span style="color: green;">Â¡Buen trabajo! Aprobaste.</span>`;
                abrirModal(); 
            } else {
                mensaje += `<br><span style="color: red;">Lamentablemente no alcanzaste el promedio mÃ­nimo para aprobar.</span>`;
            }

            document.getElementById('resultado').innerHTML = mensaje;
        }

        function abrirModal() {
            document.getElementById('modalAprobado').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modalAprobado').style.display = 'none';
        }
    </script>
